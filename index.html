<div class="container clearfix">
    <div class="chat">
		<div  class="chat-history">
			<ul>
				<li class="clearfix">
					<div class="message-data-align-right">
					  <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;
					  <span class="message-data-name" >Olia</span> <i class="fa fa-circle me"></i>
					  
					</div>
					<div class="message other-message float-right">
					  Hi Vincent, how are you? How is the project coming along?
					</div>
				</li>
				  
				<li>
					<div class="message-data">
					  <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
					  <span class="message-data-time">10:12 AM, Today</span>
					</div>
					<div class="message my-message">
					  Are we meeting today? Project has been already finished and I have results to show you.
					</div>
				</li>
			</ul>
		</div> <!-- end chat-history -->
		<div class="chat-message clearfix">
			<textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
			
			<button onclick="sendMessage()">Send</button>

		</div> <!-- end chat-message -->
	
	</div> <!-- end chat -->

</div> <!-- end container -->

<script>
	var msg;

	function sendMessage(){
		const xhr = new XMLHttpRequest();
		xhr.withCredentials = true;

		xhr.addEventListener("readystatechange", function () {
		if (this.readyState === this.DONE) {
			console.log(JSON.parse(this.responseText).cnt);
		}
		});
		msg = document.getElementById("message-to-send").value;
		if(msg === "") msg = "Hello!";
		console.log(msg);
		
		xhr.open("GET", `https://acobot-brainshop-ai-v1.p.rapidapi.com/get?bid=155655&key=84YBs1lzrJviXfDK&uid=mashape&msg=${msg}`);
		xhr.setRequestHeader("x-rapidapi-key", "1952e6412cmsh9e8575a205305e5p1ddf0djsn430e2c8013dd");
		xhr.setRequestHeader("x-rapidapi-host", "acobot-brainshop-ai-v1.p.rapidapi.com");

		xhr.send();
	}
</script>
</body>
